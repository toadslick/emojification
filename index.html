<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>

  <div id='form-container'>
    <form id='form'>
      <div>
        <label>Emoji Size</label>
        <input type='range' id='input-emoji-size' min='5' max='100' value='20' step='5' />
      </div>
      <div>
        <label>Samples per Emoji</label>
        <select id='input-sample-count'>
          <option value='1'>1</option>
          <option selected value='2'>4</option>
          <option value='3'>9</option>
          <option value='4'>16</option>
        </select>
      </div>
      <div>
        <label>Image to Emojify</label>
        <input type='file' id='input-image-file' />
      </div>
      <div>
        <button type='submit'>Emojify!</button>
        <button type='button' id='cancel-button'>Cancel</button>
      </div>
    </form>
    <div id='progress-bar-container'></div>
  </div>

  <div id='output-container'></div>
  <canvas id='image-canvas'></canvas>
  <canvas id='emoji-canvas'></canvas>

  <script src='dist/main.js'></script>
</body>
</html>
