<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Emojification ðŸ–¼ðŸ”œðŸ˜º</title>
</head>
<body>

  <div id='form-container'>
    <form id='form'>
      <div>
        <label>Emoji Size</label>
        <input type='range' id='input-emoji-size' min=5 max=100 value=20 step=5 />
        <div id='emoji-size-indicator' class='value-indicator'></div>
      </div>
      <div>
        <label>Colors per Emoji</label>
        <input type='range' id='input-sample-count' min=1 max=4 value=2 step=1 />
        <div id='sample-indicator' class='value-indicator'></div>
      </div>
      <div>
        <label>Image to Emojify</label>
        <input type='file' id='input-image-file' accept='image/*' />
        <div id='file-indicator' class='value-indicator'>&nbsp;</div>
      </div>
      <div>
        <button type='submit'>Emojify!</button>
        <button type='button' id='cancel-button'>Cancel</button>
      </div>
    </form>
    <div id='progress-bar-container'></div>
  </div>

  <div id='output-container'></div>
  <canvas id='image-canvas'></canvas>
  <canvas id='emoji-canvas'></canvas>

  <script src='dist/main.js'></script>
</body>
</html>
